<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareWay</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Screen 1 - Location Input */
        .screen1 {
            padding: 20px;
            text-align: center;
        }

        .screen1 img {
            width: 100%;
            max-width: 200px;
            margin: 20px 0;
        }

        .screen1 h2 {
            font-size: 24px;
            color: #15780c;
        }

        .screen1 input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .screen1 button {
            padding: 12px 20px;
            background-color: #5dd880;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Screen 2 - Vehicle Suggestions */
        .screen2 {
            padding: 20px;
        }

        .screen2 h3 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .vehicle-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .vehicle-option img {
            width: 60px;
        }

        .vehicle-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .vehicle-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .vehicle-price {
            font-size: 16px;
            color: #333;
        }

        /* Screen 3 - Profile */
        .screen3 {
            padding: 20px;
            text-align: center;
        }

        .screen3 img {
            border-radius: 50%;
            width: 80px;
            margin-bottom: 20px;
        }

        .profile-option {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .profile-option:hover {
            background-color: #e1fbe1;
            cursor: pointer;
        }

        /* Screen 4 - Suggested People */
        .screen4 {
            padding: 20px;
        }

        .screen4 h3 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .person-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .person-option img {
            width: 50px;
            border-radius: 50%;
        }

        .person-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .person-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .filter-button {
            padding: 10px;
            background-color: #5dd880;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Screen 5 - Route and Feedback */
        .screen5 {
            padding: 20px;
        }

        .screen5 img {
            width: 100%;
            margin-bottom: 20px;
        }

        .route-info {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .feedback-section {
            text-align: center;
        }

        .feedback-section p {
            font-size: 18px;
            margin: 10px 0;
        }

        .feedback-section button {
            padding: 10px 20px;
            background-color: #5dd880;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Screen 1 - Location Input -->
<div class="container screen1">
    <img src="location-icon.png" alt="Location">
    <h2>Where are we going?</h2>
    <input type="text" placeholder="Bayside Street">
    <button>Let's Go!</button>
</div>

<!-- Screen 2 - Vehicle Suggestions -->
<div class="container screen2">
    <h3>Suggested Vehicle</h3>
    <div class="vehicle-option">
        <img src="car-icon.png" alt="Car">
        <div class="vehicle-info">
            <p>Car - 4 Seats</p>
            <p>25-30 min</p>
        </div>
        <div class="vehicle-price">Rs. 200-250</div>
    </div>
    <div class="vehicle-option">
        <img src="taxi-icon.png" alt="Taxi">
        <div class="vehicle-info">
            <p>Taxi - 3 Seats</p>
            <p>20-25 min</p>
        </div>
        <div class="vehicle-price">Rs. 150-200</div>
    </div>
    <div class="vehicle-option">
        <img src="bike-icon.png" alt="Bike">
        <div class="vehicle-info">
            <p>Bike - 1 Seat</p>
            <p>15-20 min</p>
        </div>
        <div class="vehicle-price">Rs. 100-150</div>
    </div>
</div>

<!-- Screen 3 - Profile and Options -->
<div class="container screen3">
    <img src="profile-pic.png" alt="Profile">
    <div class="profile-option">Who wants to share the ride?</div>
    <div class="profile-option">Travel solo</div>
</div>

<!-- Screen 4 - Suggested People -->
<div class="container screen4">
    <h3>Suggested People</h3>
    <div class="person-option">
        <img src="profile1.png" alt="Person">
        <div class="person-info">
            <p>XYZ NAME</p>
            <p>Sex: Male</p>
        </div>
    </div>
    <div class="person-option">
        <img src="profile2.png" alt="Person">
        <div class="person-info">
            <p>XYZ NAME</p>
            <p>Sex: Female</p>
        </div>
    </div
